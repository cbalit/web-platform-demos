<md-card class="active demo md-whiteframe-2dp">
  <md-toolbar class="theme-cred">
    <img width="50" src="images/blue-lock.png" alt="" />
    <span class="title">Credential Management API</span>
  </md-toolbar>
  <md-card-content>
    <h2 *ngIf="!canUse">Your browser does not support Credentials Management API. See <a href="http://caniuse.com/#feat=credential-management">can i use</a> for more details</h2>
    <h2 *ngIf="canUse">The Credential Management API is enabled on your browser</h2>
    <section *ngIf="!user && !displayForm" class="login">
      <img  width="170" src="images/unlock.jpg" class="autologin" (click)="tryLogin()">
    </section>
    <section *ngIf="displayForm">
      <app-login-form (form)="login($event)" (google)="googleLogin()"></app-login-form>
    </section>
    <section *ngIf="user">
      <h3>Welcome {{user.firstname}} {{user.lastname}}</h3>
      <img width="50" [src]="user.iconURL" alt=""/>
    </section>
  </md-card-content>
  <md-card-actions>
    <button *ngIf="user" md-raised-button (click)="logout()">Logout</button>
  </md-card-actions>
</md-card>
